<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="adminReg.css">
</head>
<body>
<div class="container">
        <header>
            <h1>EVENT MANAGEMENT</h1>
                    </header>
        <main>
            <div class="form-container">
                
                </div>
                <form th:action="@{/adminstatus}"  th:object="${admin}" method ="post">
                <label for="name">Name</label>
                    <input type="text" placeholder="name" name="name" th:field="*{name}" required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    <br><br>
                     <label for="address">Address</label>
                    <input type="text" placeholder="address" name="address" th:field="*{address}" required>
                    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                    <br><br>
               
                <label for="username">Username</label>
                    <input type="text" placeholder="username" name="username" th:field="*{username}" required>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    <br><br>
                   
                   <label for="password">password</label>
                    <input type="text" placeholder="password" name="password" th:field="*{password}" required>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    <br><br>
                    
                    <button type="submit">Register</button>
                 	<p th:if="${param.error}">Enter Valid Details</p>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
