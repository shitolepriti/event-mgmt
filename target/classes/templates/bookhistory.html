<html>
<head>
<meta charset="ISO-8859-1">

<body>

<div class="container">
    <style>
        a {
            color: white; 
            text-decoration: none; 
        }
    </style>
        <header class="header">
            <h1>Event Management</h1>
            <nav class="user-menu">
                
                <span>Organizer</span>
                <span><a th:href="@{/orgReg}">Logout</a></span>
            </nav>
        </header>
        <aside class="sidebar">
            <ul>
           
                   <li><a th:href="@{/custindex}">Home</a></li>

            <li><a th:href="@{/usereventlist}">Booking History</a></li>
                
            </ul>
        </aside>
        <main class="main-content">

     <table>
<thead>
<th>Id</th>
<th>Place</th>
<th>Venue</th>
<th>Event</th>
<th>Date</th>
<th>Number Of Guest</th> 
 <th>Food</th>   
 <th>Equipment</th>      
                
    <tbody>
<tr th:each="userevent:${usereventlist}">

<td th:text="${userevent.date}">Email Address</td>

<td th:text="${userevent.food}">Food</td>
<td th:text="${userevent.equipment}">equipment</td>
<td>            
   <form th:action="@{/userevent/delete}" method="POST">
<input type="hidden" name="id" th:value="${userevent.id}">
<button type="submit">delete</button>
</form>
</td>
</tr>
</tbody>
</thead>
</table>             
            </div>
        </main>
    </div>
