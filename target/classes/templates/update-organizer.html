<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="update-organizer.css">

</head>
<body>
<div class="container">
<h1>Organizer Registration</h1>
	<form th:action="@{/saveupdate}"  th:object="${organizer}" method ="post">
		<div>
			<label for="orgname">Organizer Name</label> 
			<input type="text"placeholder="Enter Your Name" name="orgname" th:field="*{orgname}">
			<span th:if="${#fields.hasErrors('orgname')}" th:errors="*{orgname}"></span>
			<br>
			<br>
			
			<label for="address">Organizer Address</label> 
			<input type="text"placeholder="Enter Your address" name="address" th:field="*{address}">
			<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
			<br>
			<br>
			
			<label for="mobilenumber">Mobilenumber</label> 
			<input type="text"placeholder="Enter Your mobilenumber" name="mobilenumber" th:field="*{mobilenumber}">
			<br>
			<br>
			<label for="emailaddress">Email</label> 
			<input type="text"placeholder="Enter Your emailaddress" name="emailaddress" th:field="*{emailaddress}">
			<br>
			<br>
		
             <input type="hidden"  th:value="${organizer.password}" name="password">

			<input type="submit">
			
		</div>

	</form>
</body>
</html>
